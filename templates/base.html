<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}base.html{% endblock %}</title>
    {% block extra-style %}{% endblock %}
</head>
<body>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% block menu-list %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 1 %}">1월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 2 %}">2월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 3 %}">3월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 4 %}">4월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 5 %}">5월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 6 %}">6월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 7 %}">7월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 8 %}">8월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 9 %}">9월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 10 %}">10월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 11 %}">11월</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'month LV' 12 %}">12월</a>
            </li>
        {% endblock %}
    </ul>
    </div>


</nav>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    {% block extra-script %}{% endblock %}
</body>
<footer>
    {% block extra-footer %}

    {% endblock %}
</footer>
</html>
